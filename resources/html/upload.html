<!DOCTYPE html>
<meta name="referrer" content="no-referrer" />
<html>
    <head>
        <meta charset="UTF-8">
        <title>COOLServer</title>  
    </head>
    <body>
    <br/>
    <br/>
    <font size="5"> <strong>UPLOAD</strong></font></div>
	<br/>
		<br/> 		
		<form id="form-upload" enctype="multipart/form-data" method="post" >
			<div class="row">
			<label >SELECT A FILE TO UPLOAD</label><br><br/>
			<input type="file" name="FILESELECT" id="FILESELECT" onchange="fileSelected();">
			</div><br/> 
			<div id="fileName"></div>
			<div id="fileSize"></div>
			<div id="fileType"></div><br/>
			<div class="row">
			<input type="button" onclick="uploadFile()" value="UPLOAD">
    </div>
    <div id="PROGRESS"></div>
</form>
    </body>
	<script>
	function fileSelected() {
		var file = document.getElementById('FILESELECT').files[0];
		if (file) {
			var fileSize = 0;
			if (file.size > 1024 * 1024) fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
			else fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
			document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
			document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
			document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
			}
	}

	function uploadFile() {
		var fd = new FormData();
		fd.append("FILESELECT", document.getElementById('FILESELECT').files[0]);
		var xhr = new XMLHttpRequest();
		xhr.upload.addEventListener("progress", uploadProgress, false);
		xhr.addEventListener("load", uploadComplete, false);
		xhr.addEventListener("error", uploadFailed, false);
		xhr.addEventListener("abort", uploadCanceled, false);
		xhr.open("POST", "uploadfile"); //接口
		xhr.send(fd);
	}

	function uploadProgress(evt) {
		if (evt.lengthComputable) {
			var percentComplete = Math.round(evt.loaded * 100 / evt.total);
			document.getElementById('PROGRESS').innerHTML = percentComplete.toString() + '%';
			}
		else document.getElementById('PROGRESS').innerHTML = 'unable to compute';
    }
	function uploadComplete(evt) {
		/* 服务器端返回响应时候触发event事件*/
		alert(evt.target.responseText);
	}

	function uploadFailed(evt) {
		alert("There was an error attempting to upload the file.");
	}

	function uploadCanceled(evt) {
		alert("The upload has been canceled by the user or the browser dropped the connection.");
	}
	</script>
</html>
